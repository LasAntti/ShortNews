name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Get local.properties from secrets
      env:           
        NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
      run: |
        sed "s|NEWS_API_KEY|$NEWS_API_KEY|g;" local.defaults.properties > local.properties

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
